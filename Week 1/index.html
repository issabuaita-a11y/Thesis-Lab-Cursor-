<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM-Reactive Music Player with Hand Tracking</title>
    <meta name="project" content="bpm-music-player-hand-tracking">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Animated Background Layers -->
    <div class="background-layer layer-1"></div>
    <div class="background-layer layer-2"></div>
    <div class="background-layer layer-3"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Audio Player Controls -->
        <div class="player-controls">
            <h1>BPM Music Player</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 12px; margin-top: -10px;">Hand Tracking + BPM Detection</p>
            
            <div class="file-input-container">
                <input type="file" id="audioFile" accept="audio/*" />
                <label for="audioFile" class="file-label">Choose Audio File</label>
            </div>

            <div class="controls">
                <button id="playPauseBtn" class="control-btn">Play</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" class="volume-slider">
                <span class="volume-label">Volume</span>
            </div>

            <div class="info-display">
                <div class="bpm-display">
                    <span class="label">BPM:</span>
                    <span id="bpmValue">--</span>
                </div>
                <div class="hand-tracking-status">
                    <span class="label">Hand Tracking:</span>
                    <span id="handStatus">Initializing...</span>
                </div>
            </div>

            <audio id="audioElement" controls style="display: none;"></audio>
        </div>

        <!-- Canvas for Visualizations -->
        <canvas id="particleCanvas"></canvas>
        <canvas id="visualizerCanvas"></canvas>

        <!-- Hidden video element for webcam -->
        <video id="webcam" autoplay playsinline style="display: none;"></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
